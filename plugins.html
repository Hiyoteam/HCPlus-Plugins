<!doctype html>
<html lang="en" class="mdui-theme-auto">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no"
        />
        <meta name="renderer" content="webkit" />
        <meta name="description" content="Plugin index for HC++." />

        <link rel="stylesheet" href="/lib/mdui_2.1.4/mdui.css" />
        <link href="/lib/material_icons/material_icons.css" rel="stylesheet" />
        <script src="/lib/mdui_2.1.4/mdui.global.js"></script>
        <title>Plugin List - HC++ Plugins</title>
    </head>
    <body>
        <mdui-top-app-bar style="position: relative">
            <mdui-button-icon
                icon="arrow_back"
                href="/"
            ></mdui-button-icon>
            <mdui-top-app-bar-title>HC++ Plugins</mdui-top-app-bar-title>
            <div style="flex-grow: 1"></div>
            <mdui-tooltip placement="bottom-left" content="Github Repo">
                <mdui-button-icon
                    icon="code"
                    href="https://github.com/Hiyoteam/HCPlus-Plugins"
                ></mdui-button-icon>
            </mdui-tooltip>
        </mdui-top-app-bar>
        <div
            class="content"
            style="padding-left: 8%; padding-right: 8%; padding-top: 2%"
        >
            <div style="max-width: 95%; padding-left: 2.5%">
                <h1>Plugin List</h1>
                <p>Here are the plugins you can install.</p>
            </div>
            <br />
            <mdui-divider></mdui-divider>
            <br /><br />
            <div style="max-width: 95%; padding-left: 2.5%">
                <div id="loadingContainer">
                    <mdui-linear-progress></mdui-linear-progress><br /><br />
                    <center>Loading plugin index...</center>
                </div>
                <mdui-list id="pluginsContainer"> </mdui-list>
            </div>
            <br /><br />
            <mdui-divider></mdui-divider>
            <br />
            <div
                style="
                    position: relative;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                "
            >
                <mdui-icon
                    name="commit"
                    style="
                        color: rgb(var(--mdui-color-outline));
                        height: 1em;
                        width: 1em;
                    "
                ></mdui-icon>
                &nbsp;
                <span
                    class="commit-message"
                    style="color: rgb(var(--mdui-color-outline))"
                    >Fetching commit details...</span
                >
            </div>
            <br>
        </div>
        <script>
            mdui.setColorScheme("#39c5bb");
            async function fetchLastPush() {
                try {
                    let request = await fetch(
                        "https://api.github.com/repos/Hiyoteam/HCPlus-Plugins/commits/main",
                        { cache: "no-store" },
                    );
                    let json = await request.json();
                    return json.commit;
                } catch (e) {
                    return null;
                }
            }
            async function showCommitInfo() {
                let commit = await fetchLastPush();
                if (commit != null) {
                    return `${commit.tree.sha.slice(0, 8)} Â· ${commit.message}`;
                } else {
                    return "Failed to fetch commit message";
                }
            }
            showCommitInfo().then(function (commit) {
                document.querySelector(".commit-message").parentElement.hide =
                    false;
                document.querySelector(".commit-message").innerText =
                    commit.replaceAll("\n", " ");
            });
            function renderPlugin(id, name, desc, icon) {
                let list_item = document.createElement("mdui-list-item");
                list_item.setAttribute("icon", icon);
                list_item.setAttribute("href", `/plugin-detail.html#${id}`);
                list_item.setAttribute("id", `pluginDetail-${id}`);
                let title_elem = document.createElement("span");
                title_elem.innerText = name;
                title_elem.setAttribute("id", `pluginDetailTitle-${id}`);
                let description_elem = document.createElement("span");
                description_elem.setAttribute("slot", "description");
                description_elem.innerHTML = desc;
                description_elem.setAttribute("id", `pluginDetailDesc-${id}`);
                list_item.appendChild(title_elem);
                list_item.appendChild(description_elem);
                document
                    .getElementById("pluginsContainer")
                    .appendChild(list_item);
                return list_item;
            }

            async function fillPluginDetails(id) {
                try {
                    var metadata = await (
                        await fetch(`/plugins/${id}/plugin.json`)
                    ).json();
                    document.getElementById(
                        `pluginDetailTitle-${id}`,
                    ).innerText = metadata.name;
                    if(metadata.description.length>200){
                      metadata.description = metadata.description.slice(0, 200) + "..."
                    }
                    document.getElementById(
                        `pluginDetailDesc-${id}`,
                    ).innerHTML =
                        metadata.description + "<br>By " + metadata.author;
                    document
                        .getElementById(`pluginDetail-${id}`)
                        .setAttribute(
                            "icon",
                            metadata.material_icon ?? "extension",
                        );
                } catch (e) {
                    document.getElementById(
                        `pluginDetailDesc-${id}`,
                    ).innerHTML =
                        "Failed to fetch metadata for this plugin. Try refreshing?";
                }
            }

            async function loadIndexAndRender() {
                try {
                    var index = await (
                        await fetch("/plugins/plugins.json")
                    ).json();
                    for (let plugin of index.plugins) {
                        let list_item = await renderPlugin(
                            plugin,
                            plugin,
                            "Loading metadata...",
                            "extension",
                        );
                        setTimeout(() => fillPluginDetails(plugin), 0);
                    }
                } catch (e) {
                    mdui.alert({
                        headline: "Failed to load plugin index",
                        text: "An error occurred while loading the plugin index. Please try again later or check your internet connection.",
                    });
                }
                document.getElementById("loadingContainer").style.display =
                    "none";
            }

            loadIndexAndRender();
        </script>
    </body>
</html>
